<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>数据可视化</title>*标题
        <link rel="stylesheet" href="css/index.css"/>

    </head>
    <body>
        <header>
            <h1>智能手机发展情况</h1>*头标题
            <div class="showTime">
              <h1>123456789 张**</h1>
            </div>
            

        </header>

        <!-- 页面主体部分 -->
        <slection class="mainbox">
          <div class="column">
            <div class="panel bar">
              <h2>
                生产数量TOP5（万台） <a href="javascript:;"></a>
                <a href="javacript:;"> </a>
              </h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
              <h2>品牌销量TOP5（万台）</h2>
              <div class="chart"></div>
              <div class="panel-footer"></div>
            </div>
          </div>
            <div class="column">
                <div class="no">
                  <div class="no-hd">
                    <ul>
                      <li>14.0005亿</li>
                      <li>10.07亿</li>
                    </ul>
                  </div>
                  <div class="no-bd">
                    <ul>
                      <li>人口数</li>
                      <li>拥有智能手机人数</li>
                    </ul>
                  </div>
                </div>
                <!-- 中间大图 -->
                <div class="map">
                  <div class="panel2">
                    <div class="chart"></div>
                    <div class="panel-footer">
                      <p><font size="6" color="skyblue">2017——2021手机销量折柱图</font></p>
                    </div>
                  </div>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="panel bar1">
                  <h2>手机利润排行（%）</h2>
                  <div class="chart"></div>
                  <div class="panel-footer"></div>
                </div>
                <div class="panel line1">
                  <h2>用户年龄段分布（%）</h2>
                  <div class="chart"></div>
                  <div class="panel-footer"></div>
                </div>
              </div>
        </slection>
        <script src="js/flexible.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/china.js"></script>
        <script src="js/myMap.js"></script>
    </body>
</html>
